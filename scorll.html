<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div id="text"></div>
  <div id="aim" style="width:500px;height:20px;border:1px solid green;overflow:hidden; white-space:nowrap">
    <div id="t" style="display:inline">如果元素不能滚动（比如：元素没有溢出），那最大宽度如果元素不能滚动</div>
    <div id="copy" style="display:inline"></div>
  </div>
  <script>
    var text =document.getElementById("text");
	window.addEventListener("mousemove",function(e){
		var aim = document.getElementById("aim");
		
		text.innerHTML = aim.scrollLeft + "  " + aim.scrollWidth;
		},false)
        function go(){
			var aim = document.getElementById("aim");
			var copy = document.getElementById("copy");
			var t = document.getElementById("t");
			copy.innerHTML = t.innerHTML;
			function m()
			{
				if(aim.scrollLeft > copy.offsetWidth){aim.scrollLeft -= t.offsetWidth }else{	aim.scrollLeft ++;}
				//aim.scrollLeft ++;
			
			}
			time = setInterval(m,20)
			aim.onmouseover = function(){clearInterval(time)}
			aim.onmouseout = function(){time = setInterval(m,20)}
			}
			go()
  </script>
</body>
</html>
