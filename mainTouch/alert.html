<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>alert</title>
	<style>
		html, body {
			height: 100%;
			padding: 0;
			margin: 0;
			background-color: #333;
		}
		#all {
			width: 100%;
			height: 200%;
			background-color: #fff;
		}
		#show {
			width: 50%;
			height: 100px;
			margin: auto;
			border: 2px solid red;
		}
		#hide {
			width: 100px;
			height: 100px;
			border: 2px solid green;
		}
	</style>
</head>
<body>
	<div id="all">
		<div id="show" onclick="born()"></div>
		<div id="hide" onclick="killD(this)"></div>
	</div>
	<script>
	function defalut(e) {
		e.preventDefault();
	}
	function born(e) {
		var d = document.createElement('div');
		d.style.cssText = 'width:150px;height:150px;background-color:skyblue;margin:auto';
		d.id = "yahoo";
		document.getElementById('all').appendChild(d);
		document.body.addEventListener('touchmove',defalut,false);
	}
	function killD(e) {
		var yahoo = document.getElementById('yahoo');
		yahoo.parentNode.removeChild(yahoo);
		document.body.removeEventListener('touchmove',defalut,false);
	}
	</script>
</body>
</html>
