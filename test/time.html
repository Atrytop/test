<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>time</title>
</head>
<body>
  <button>go</button>
  <script>
    var sum = 0;
    var time = function(){
      var i = 0;
      // for (i = 0; i < 1000000; i++) {
      //   sum += i;
      // }
      while (i < 1000000) {
        sum += i;
        i++;
      }
    };
    var go = function() {
        var start = new Date();
        //var start = Date.now();
        time();
        var used = new Date() - start;
        console.log('一共消耗时间' + used + 'ms');
    };
    document.querySelector('button').onclick = go;
  </script>
</body>
</html>
