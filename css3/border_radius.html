<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-radius</title>
	<style>
		* {
			box-sizing: border-box;
		}
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		.wrapper {
			width: 100%;
			height: 100%;
			position: relative;
		}
		.header {
			position: relative;
			height: 10%;
			border-bottom: 1px dashed #333
		}
		.title {
			position: absolute;
			top: -120%;
			width: 100%;
			height: 240%;
			background-color: rgba(0,0,0,0.3);
			border-radius: 0 0 50% 50%;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="title">
				
			</div>

		</div>
		<div class="body"></div>
		<div class="footer"></div>
	</div>
</body>
</html>
