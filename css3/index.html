<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>select</title>
	<style>
		.select {
			position: relative;
			width: 200px;
			height: 50px;
			overflow: hidden;
			border: 1px solid red;
		}
		.select>input {
			display: block;
			width: 100%;
			height: 100%;
			border: none;
		}
		.select>input:hover {
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<input type="text">
	
</body>
</html>
