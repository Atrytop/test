<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>zepto</title>
	<meta name="viewport" content=" width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    	body {

			#container {
				display: -webkit-box;

				-webkit-box-direction: reverse;

				width: 100%;
				height: 100%;
			}
			.item {
				display: block;
				width: 30%;
				height: 30px;
				border: 1px solid #fff;
			}
    </style>
  </head>
  <body>
    <div id="container">
