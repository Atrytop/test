<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>capture&bubbling</title>
	<style>
		.black {
			width: 500px;
			height: 500px;
			border: 5px solid black;
		}
		.red {
			width: 80%;
			height: 80%;
			border: 5px solid red;
		}
		.green {
			width: 80%;
			height: 80%;
			border: 5px solid green;
		}
	</style>
</head>
<body>
	<div class="black">
		<div class="red">
			<div class="green"></div>
		</div>
	</div>
	<script>
		var b = document.querySelector('.black'),
				r = document.querySelector('.red'),
				g = document.querySelector('.green');
		g.addEventListener('click',function(){
			alert('green');
		},true);
		r.addEventListener('click',function() {
			alert('red');
		},true);
		b.addEventListener('click',function() {
			alert('black');
		},true);
		
	</script>
</body>
</html>
