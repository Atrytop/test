<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>slide</title>
	<link rel="stylesheet" href="common.css">
	<style>
		* {
			box-sizing: border-box;
		}
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		.box {
			width: 100%;
			height: 100px;
			overflow: scroll;
		}
		.item {
			width: 30%;
			height: 100%;
			flex-grow: 0;
			flex-shrink: 0;
		}
		.item:nth-child(odd) {
			background-color: #333
		}
	</style>
</head>
<body>
	<div class="box dis-flex row-flex">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>
</html>
