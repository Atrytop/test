<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-Edge">
	<title>ajax</title>
</head>
<body>
	<div id="mydiv">han</div>
	<button>click</button>
	<script>
		var click = document.querySelector('button');
		click.onclick = function() {
			var s = document.createElement('script');
			 s.src = 'index.js';
			document.body.appendChild(s);
		};
	</script>
</body>
</html>
