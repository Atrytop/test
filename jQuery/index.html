<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style>
		#han {
			width: 100px;
			height: 100px;
			border: 2px solid red;
		}
	</style>
</head>
<body>
	<div id="han" onclick="li(this)"></div>
	<script>
		'use strict';

		var han1 = {
			$ : function(elem) {
				return document.getElementById(elem)
			}
		}
		function han() {
			var that = arguments[0];
			that.style.cssText = 'border:1px solid green';
		};
		//han.apply(han1,[]);
		var li = han.bind(han1);
		var aQuery = function () {
			return new aQuery.prototype.init();
		}
		aQuery.prototype = {
			init : function () {
				return this;
			},
			name : function () {
				return this;
			},
			age : 20
		}
		aQuery.prototype.init.prototype = aQuery.prototype;
	</script>
</body>
</html>
