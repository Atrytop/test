<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>ul</title>
	<style>
		ul {
			width: 50px;
			list-style: none;
		}
		li {
			width: 100%;
			height: 50px;
			border: 1px solid red;
		}
		#one {
			width: 100px;
			height: 10px;
			border: 1px solid green;
		}
		.two {
			width: 100px;
			height: 10px;
			border: 1px solid red;
		}
		.wrap {
			width: 300px;
			height: 300px;
			border: 1px solid red;
		}
		.wrap {
			background-image: url(../images/s.png);
		}
	</style>
</head>
<body>
<!-- 	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul> -->
	<div class="wrap">
		<img src="../images/big.png" alt="" width="100%" height="100%">
	</div>
	<div class="wrap">
		<img src="../images/big.pn" alt="" width="100%" height="100%">
	</div>
	<div class="wrap">
		<img src="../images/big.png" alt="" width="100%" height="100%">
	</div>
	<div class="wrap">
		<img src="../images/big.pn" alt="" width="100%" height="100%">
	</div>
	<input id="one" type="text">
	<div class="two"></div>
	<script>
	var imgs = Array.prototype.slice.call(document.querySelectorAll('.wrap img'));

	imgs.forEach(function(items,index){
		items.addEventListener('error',function(){
			this.style.visibility = 'hidden';
		});
	});
	</script>
</body>
</html>
