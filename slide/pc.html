<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,html {
			margin: 0;
			padding: 0;

		}
		a {
			text-decoration: none
		}
		.container {
			position: relative;
			width: 500px;
			height: 300px;
			margin: auto;
			border: 1px solid red;
		}
		.slider {
			position: absolute;
			width: 100%;
			height: 100%;
		}
		.item {
			position: absolute;
			display: block;
			width: 100%;
			height: 100%;
			text-align: center;
			font-size: 100px;
			visibility: hidden
		}
		.show {
			visibility: visible
		}
	</style>
</head>
<body>
	<div class="container" id="container">
		<div class="slider" id="slider">
			<a href="" class="item show">1</a>
			<a href="" class="item">2</a>
			<a href="" class="item">3</a>
			<a href="" class="item">4</a>
			<a href="" class="item">5</a>
		</div>
	</div>
	<script>
		function format(claN) {
			var items = document.querySelectorAll(claN),
					claName = claN.replace(/\./g,'');
			Array.prototype.forEach.call(items,function(i){i.className = claName;});
		}
		
	</script>
</body>
</html>
